<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input [(ngModel)]="registrationRequest.firstName" class="form-control" id="firstName" placeholder="John">
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input [(ngModel)]="registrationRequest.lastName" class="form-control" id="lastName" placeholder="Doe">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="registrationRequest.email"  type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registrationRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
     <em> <i class="fas fa-sign-in-alt"></i>&nbsp;Sign up</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
